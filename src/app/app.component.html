<h4 id="userName">
  <img id="pictureUser" src="/p.png"/>
  <span class="profile-name">
    Aurélie
  </span>
  <span class="right">
    <b>Arduino Sensors</b>
  </span>
</h4>

<div class="container">
  <div *ngFor="let s of sensors">
    <h1>{{ s.name }}</h1>
    <div>{{ s.value }}°C</div>
  </div>
</div>
